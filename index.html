		function Node(data){
			this.data = data;
			this.next = null;
		}
		function SinglyList(){
			this.head = null;
			this.length = null;
		}


		SinglyList.prototype.add= function(value){
			var node = new Node(value);
			var currentNode = this.head;

			if(!currentNode){
				this.head = node;
				this.length++;
				return node
			}

			while (currentNode.next) {
				currentNode = currentNode.next;
			}

			currentNode.next = node;

			this.length++;

			return node;
		};

		SinglyList.prototype.searchNode = function(pos){
			var listLength = this.length;
			var keyPos = pos;
			var list = this.head;
			var count = 1;
			if( listLength == 0 || keyPos > listLength || listLength == 1){
				return console.log("error")
			}
			while(count < keyPos){
				list =list.next;
				count++;
			}
			return list
		};

		SinglyList.prototype.deleteNode = function(position){
			var length = this.length;
			var list =this.head;
			var count = 1;
			var beforeNodeToDelete = null;
			var nodeToDelete = null;
			var deletedNode = null;

			if(position === 1){
				this.head = list.next
				list.next = null
				this.length--;
				return list
			}
			while (count < position) {
        		beforeNodeToDelete = list;
        		nodeToDelete = list.next;
        		list = list.next;
        		count++;
    		}
    		beforeNodeToDelete.next = nodeToDelete.next;
    		deletedNode = nodeToDelete;
    		nodeToDelete = null;
    		this.length--;

    		return deletedNode;

		};
